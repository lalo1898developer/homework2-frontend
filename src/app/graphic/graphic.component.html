<div style="display: block" class="mb-5 container">

        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [chartType]="barChartType">
    </canvas>
    <h3>El promedio del precio de los Items es: {{ averageItems }}</h3>
</div>
